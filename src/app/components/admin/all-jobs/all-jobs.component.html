<div class="container-job mx-auto">
  <app-search
    [data]="allJobRes"
    (sendDataForm)="saveDataForm($event)"
  ></app-search>

  <div class="job__all my-5 mx-auto">
    <h3>{{ totalJobs }} jobs found</h3>
    <div class="job__card">
      <div *ngFor="let job of jobData">
        <app-job [job]="job"></app-job>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <ngb-pagination
      [collectionSize]="totalJobs"
      [maxSize]="numOfPages"
      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="goToPage($event)"
    ></ngb-pagination>
  </div>
</div>
