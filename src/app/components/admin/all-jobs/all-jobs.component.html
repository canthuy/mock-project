<div class="container-job mx-auto">
  <app-search
    [data]="allJobRes"
    [page]="param.page"
    [initStatus]="param.status"
    (sendDataForm)="saveDataForm($event)"
  ></app-search>

  <div class="job__all my-5 mx-auto" *ngIf="jobData.length > 0; else jobNull">
    <h3>{{ totalJobs }} jobs found</h3>
    <div class="row job__card">
      <div class="col-lg-6 col-12" *ngFor="let job of jobData">
        <app-job [job]="job" [param]="param"></app-job>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center" *ngIf="jobData.length > 0">
    <ngb-pagination
      [collectionSize]="totalJobs"
      [maxSize]="numOfPages"
      [rotate]="true"
      [boundaryLinks]="true"
      (pageChange)="goToPage($event)"
    ></ngb-pagination>
  </div>
</div>

<ng-template #jobNull>
  <div class="job__all my-5 mx-auto">
    <h3>No Job Found</h3>
    <a class="btn btn-warning text-white" routerLink="/admin/jobs/new">
      Add New Job
    </a>
  </div>
</ng-template>
