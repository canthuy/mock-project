<ngx-spinner
  [fullScreen]="true"
  type="ball-spin-clockwise"
  size="medium"
  bdColor="rgba(51,51,51,0.5)"
></ngx-spinner>
<div class="container-job mx-auto">
  <app-search></app-search>

  <div class="job__all my-5 mx-auty">
    <h3>{{ totalJobs }} jobs found</h3>
    <div class="job__card">
      <div *ngFor="let job of jobData">
        <app-job [job]="job"></app-job>
      </div>
    </div>
  </div>
</div>
