<div class="w-75 shadow p-3 mt-3 mx-auto">
  <h4 class="text-center">{{ editMode ? "Edit Job" : "Add New Job" }}</h4>
  <form [formGroup]="jobForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-0 mt-2">
      <label>Position<span class="text__err">&nbsp;*</span> </label>
      <input
        formControlName="position"
        type="text"
        class="form-control"
        [class.border-danger]="position.touched && position.errors"
      />
    </div>
    <div class="text__err" *ngIf="position.touched && position.errors">
      Position is required
    </div>
    <div class="form-group mb-0 mt-2">
      <label>Company<span class="text__err">&nbsp;*</span></label>
      <input
        formControlName="company"
        type="text"
        class="form-control"
        [class.border-danger]="company.touched && company.errors"
      />
    </div>
    <div class="text__err" *ngIf="company.touched && company.errors">
      Company is required
    </div>
    <div class="form-group mb-0 mt-2">
      <label>Job Location<span class="text__err">&nbsp;*</span></label>
      <input
        formControlName="jobLocation"
        type="text"
        class="form-control"
        [class.border-danger]="jobLocation.touched && jobLocation.errors"
      />
    </div>
    <div class="text__err" *ngIf="jobLocation.touched && jobLocation.errors">
      Job Location is required
    </div>
    <div class="form-group mb-0 mt-2">
      <label>Status</label>
      <select formControlName="status" class="form-control">
        <option
          class="text-capitalize"
          *ngFor="let st of arrStatus"
          [ngValue]="st"
        >
          {{ st }}
        </option>
      </select>
    </div>
    <div class="form-group mb-0 mt-2">
      <label>Job Type</label>
      <select formControlName="jobType" class="form-control">
        <option
          class="text-capitalize"
          *ngFor="let type of jobTypes"
          [ngValue]="type"
        >
          {{ type }}
        </option>
      </select>
    </div>
    <div class="d-flex justify-content-end mt-3">
      <button
        type="submit"
        class="btn btn-danger text-white mr-2"
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-warning text-white"
        [disabled]="jobForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
