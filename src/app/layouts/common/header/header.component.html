<header class="w-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-xl">
      <a class="navbar-brand" routerLink="/">
        <img
          class="mw-100"
          src="../../../../assets/images/logo-vnw-white.svg"
          alt=""
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto ml-3 w-100">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/home">Home</a>
          </li>

          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/hr-insider">HR Insider</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/about-us">About US</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/contact-us">Contact US</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/user-jobs">Job Seeker's Site</a>
          </li>

          <li class="ml-auto nav-item" *ngIf="authService.isLogin; else login">
            <div ngbDropdown class="d-inline-block">
              <button
                type="button"
                class="btn btn-outline-primary text-white"
                id="dropdownBasic1"
                ngbDropdownToggle
              >
                <i class="fas fa-user-circle fa-lg mr-1"></i>
                {{ authService.user.name }}
              </button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button
                  class="border-bottom text-center"
                  ngbDropdownItem
                  routerLink="/admin"
                >
                  Dashboard
                </button>
                <button
                  class="text-center"
                  ngbDropdownItem
                  (click)="onLogout()"
                >
                  <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
              </div>
            </div>
          </li>

          <ng-template #login>
            <li class="nav-item ml-auto">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item nav-item--border">
              <a class="nav-link ml-2" routerLink="/signup">Sign up</a>
            </li>
          </ng-template>
        </ul>
      </div>
    </div>
  </nav>
</header>
