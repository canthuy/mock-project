<app-header></app-header>

<div class="map">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.5782184606237!2d105.53517791488302!3d21.00953788600876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31345bb76aaeaebb%3A0xda7258a482e25868!2sFPT%20F-Ville%202!5e0!3m2!1sen!2s!4v1654579139042!5m2!1sen!2s"
    width="600"
    height="600"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>

<div class="site-section bg-light pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8 mb-5">
        <form action="#" class="p-5 bg-white">
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Full Name</label>
              <input
                type="text"
                id="fullname"
                class="form-control"
                placeholder="Full Name"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Subject</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                placeholder="Enter Subject"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Say hello to us"
              ></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input
                type="submit"
                value="Send"
                class="btn btn-primary py-2 px-4"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-4">
        <div class="p-4 mb-3 bg-white">
          <h3 class="h5 text-black mb-3">Contact Info</h3>
          <p class="mb-0 font-weight-bold">Address</p>
          <p class="mb-4">
            FPT Software Academy: 4th Floor, Thuong Tin Zone, F-Ville 2, Hoa Lac
            High Tech Park, Hanoi, Vietnam
          </p>

          <p class="mb-0 font-weight-bold">Phone</p>
          <p class="mb-1"><a href="#">+84 337 001 534 </a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
