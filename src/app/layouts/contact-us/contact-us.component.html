<app-header></app-header>

<div class="map">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.573023023734!2d105.53297571485412!3d21.009745986008678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31345bb9d76a7e03%3A0x244a83c591357341!2zRlBUIFNvZnR3YXJlIEjDsmEgTOG6oWM!5e0!3m2!1svi!2s!4v1653794358337!5m2!1svi!2s"
    width="600"
    height="600"
    style="border: 0"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"
  ></iframe>
</div>

<div class="site-section bg-light pt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8 mb-5">
        <form action="#" class="p-5 bg-white">
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Full Name</label>
              <input
                type="text"
                id="fullname"
                class="form-control"
                placeholder="Full Name"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Subject</label>
              <input
                type="text"
                id="subject"
                class="form-control"
                placeholder="Enter Subject"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
                class="form-control"
                placeholder="Say hello to us"
              ></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input
                type="submit"
                value="Send"
                class="btn btn-primary py-2 px-4"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-4">
        <div class="p-4 mb-3 bg-white">
          <h3 class="h5 text-black mb-3">Contact Info</h3>
          <p class="mb-0 font-weight-bold">Address</p>
          <p class="mb-4">
            Technology Villages 3 and 4, Software Area, Hoa Lac Hi-tech Park, Km
            29, Thang Long Highway, Tan Xa commune, Thach That district, Hanoi
          </p>

          <p class="mb-0 font-weight-bold">Phone</p>
          <p class="mb-4"><a href="#">+84 24 73 044 888</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
