<div class="search-form form-group border shadow p-5 mb-0 mt-5 mx-auto rounded">
  <h4>Search Form</h4>
  <form [formGroup]="searchForm">
    <label>Search</label>
    <input type="text" class="form-control" formControlName="search" />
    <div class="row mt-4">
      <div class="input-group col-4">
        <div class="input-group-prepend">
          <span class="input-group-text">Status</span>
        </div>
        <select class="form-control" formControlName="status">
          <option *ngFor="let status of jobStatus" [ngValue]="status">
            {{ status | titlecase }}
          </option>
        </select>
      </div>
      <div class="input-group col-4">
        <div class="input-group-prepend">
          <span class="input-group-text">Type</span>
        </div>
        <select class="form-control" formControlName="jobType">
          <option *ngFor="let type of jobTypes" [ngValue]="type">
            {{ type | titlecase }}
          </option>
        </select>
      </div>
      <div class="input-group col-4">
        <div class="input-group-prepend">
          <span class="input-group-text">Sort</span>
        </div>
        <select class="form-control" formControlName="sort">
          <option *ngFor="let sort of jobSort" [ngValue]="sort">
            {{ sort | titlecase }}
          </option>
        </select>
      </div>
    </div>
    <div class="search-btn d-flex justify-content-end mt-3">
      <button class="btn btn-danger text-white mr-3" (click)="onClear()">
        Clear
      </button>
      <button
        type="submit"
        class="btn btn-warning text-white"
        (click)="onFilter()"
      >
        Find Jobs
      </button>
    </div>
  </form>
</div>
